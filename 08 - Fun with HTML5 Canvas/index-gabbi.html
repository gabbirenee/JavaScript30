<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw')
  //The drawing is done on the context of the canvas
  const context = canvas.getContext('2d')

  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
  context.strokeStyle = '#000000'
  context.lineJoine = 'round'
  context.lineCap = 'round'

  let isDrawing = 'false'
  let lastX = 0
  let lastY =0

  function draw(e) {
    if(!isDrawing)
      return
    console.log(e);
    context.beginPath()
    context.moveTo(lastX, lastY)
    context.lineTo(e.offsetX, e.offsetY)
    context.stroke()

    lastX = e.offsetXlastY = e.offsetY
    // can also be written: [lastX, lastY] = [e.offsetX, e.offsetY]
    
  }

  canvas.addEventListener('mousemove', draw)
  canvas.addEventListener('mousedown', () => isDrawing = true)
  canvas.addEventListener('mouseup', () => isDrawing = false)
  canvas.addEventListener('mouseout', () => isDrawing = false)  //if the mouse leaves the window, it will stop drawing


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
