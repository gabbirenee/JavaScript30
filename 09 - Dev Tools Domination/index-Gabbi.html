<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    var theVar = 'sssssss'

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello World!")
    // Interpolated
    console.log('Hello I am a %s string', 'sssssss')
    console.log(`Hello I a ${theVar} string`)
    // Styled
    console.log('%c I am some great text', 'font-size: 24px; background: red;')
    // warning!
    console.warn('NOOOOOOOOOO')
    // Error :|
    console.error('oops')
    // Info
    console.info('This is something super interesting')
    // Testing
    //No need for if statement while testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    console.clear()
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)    //Can also be console.groupCollapsed() for a cleaner console
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old.`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
        console.groupEnd(`${dog.name}`) //pass console.groupEnd() same string as used to start the grouping
    })
    // counting
    console.count('Gabbi')
    console.count('Gabbi')
    console.count('Steve')
    console.count('Gabbi')
    console.count('Gabbi')
    console.count('Gabbi')
    console.count('Steve')
    console.count('Steve')
    console.count('Gabbi')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');   //pass the same string used to start
        console.log(data);  
      });
    
    // tables and such
    console.table(dogs);
  </script>
</body>
</html>
